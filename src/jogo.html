<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/jogo.css">
    <link href="https://fonts.googleapis.com/css?family=Saira+Stencil+One&display=swap" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Varela" rel="stylesheet">
    <title>Jogo</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="text-center container">
                <a class="navbar-brand" href="home.html">TicTacToc</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <form class="form-inline">
                        <a href="home.html" class="btn btn-outline-success my-2 my-sm-0">Home</a>
                        <a href="login.html" class="btn btn-outline-success my-2 my-sm-0">Login</a>
                        <a href="registrar.html" class="btn btn-outline-success my-2 my-sm-0">Registrar</a>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <h1 class="text-center" id="titulo">Jogo da Velha</h1>
        <div class="text-center">
            <h2 class="frase"></h2>
        </div>
        <div id="tabuleiro">
            <div class="cima">
                <div class="quadrado" id="0"></div>
                <div class="quadrado" id="1"></div>
                <div class="quadrado" id="2"></div>
            </div>
            <div class="meio">
                <div class="quadrado" id="3"></div>
                <div class="quadrado" id="4"></div>
                <div class="quadrado" id="5"></div>
            </div>
            <div class="baixo">
                <div class="quadrado" id="6"></div>
                <div class="quadrado" id="7"></div>
                <div class="quadrado" id="8"></div>
            </div>

        </div>
        <div class="botao text-center">
            <button id="botao-id" class="btn btn-primary">Resetar</button>
        </div>
    </div>
    
    <script src="js/jquery-3.4.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
